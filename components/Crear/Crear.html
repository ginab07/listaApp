<!DOCTYPE html>
<html lang="en" ng-app="listaApp">
<head>

        <a class="form__button" ng-click="crear()">GUARDAR</a>
    </section>
    <footer class="footer">
        <a href="../ListaContactos/ListaContactos.html" class="footer__button">Regresar</a>
    </footer>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
